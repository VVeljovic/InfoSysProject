<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Naziv" />
			<p:inputText value="#{dokumentController.dokument.naziv}"></p:inputText>
			<p:outputLabel value="Cena" />
			<p:inputText value="#{dokumentController.dokument.cena}"></p:inputText>
		
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Save"
				action="#{dokumentController.saveDokument(dokumentController.dokument)}"></p:commandButton>
		</h:panelGrid>
	</h:form>
	<h:form><h:dataTable value="#{dokumentController.sviDokumenti()}" var="e"
 styleClass="order-table"
 headerClass="order-table-header"
 rowClasses="order-table-odd-row,order-table-even-row"
 style="color:white;font-size:23px;font-weight:bold; margin-top:30px;text-shadow:
1px 1px 2px black, 0 0 15px green, 0 0 5px darkgreen; border:3px solid #a5e840;
background-color:rgba(211, 239, 167,0.7);text-align:center; border-spacing: 5px;
width:80%; margin-left:10%;">

 <h:column >
 <f:facet name="header">
 Id
 </f:facet>
 <h:outputText value="#{e.id}"/>
 </h:column>
 <h:column>
 <f:facet name="header">
 Naziv
 </f:facet>
 <h:outputText value="#{e.naziv}"/>
 </h:column>
 <h:column>
 <f:facet name="header">
Cena
 </f:facet>
 <h:outputText value="#{e.cena}"/>
 </h:column>


 </h:dataTable>
	</h:form>
</h:body>
</html>
