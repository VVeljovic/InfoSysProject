<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
	<h3>Deo za dodavanje korisnika</h3>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Ime" />
			<p:inputText value="#{korisnikController.korisnik.ime}"></p:inputText>
			<p:outputLabel value="Prezime" />
			<p:inputText value="#{korisnikController.korisnik.prezime}"></p:inputText>
			<p:outputLabel value="Adresa" />
			<p:inputText value="#{korisnikController.korisnik.adresa}"></p:inputText>
			<p:outputLabel value="Status" />
			<p:inputText value="#{korisnikController.korisnik.status}"></p:inputText>
			<p:outputLabel value="NazivD" />
			<p:inputText value="#{korisnikController.korisnik.nazivd}"></p:inputText>
		
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Save"
				action="#{korisnikController.dodajKupac(korisnikController.korisnik)}"></p:commandButton>
		</h:panelGrid>
	</h:form>
	<h:form>
	<h3>Deo za brisanje korisnika</h3>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="ID" />
			<p:inputText value="#{korisnikController.korisnik.id}"></p:inputText>
		
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Delete"
				action="#{korisnikController.brisiKupac(korisnikController.korisnik.id)}"></p:commandButton>
		</h:panelGrid>
	</h:form>
	<h:form>
	<h3>Deo za promenu adrese korisnika korisnika</h3>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="Id" />
			<p:inputText value="#{korisnikController.aid}"></p:inputText>
		<p:outputLabel value="NovaAdresa" />
			<p:inputText value="#{korisnikController.aadresa}"></p:inputText>
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Promeni"
				action="#{korisnikController.azurirajKupac(korisnikController.aid,korisnikController.aadresa)}"></p:commandButton>
		</h:panelGrid>
	</h:form>
	<h:form><h:dataTable value="#{korisnikController.sviKorisnici()}" var="e"
 styleClass="order-table"
 headerClass="order-table-header"
 rowClasses="order-table-odd-row,order-table-even-row"
 style="color:white;font-size:23px;font-weight:bold; margin-top:30px;text-shadow:
1px 1px 2px black, 0 0 15px green, 0 0 5px darkgreen; border:3px solid #a5e840;
background-color:rgba(211, 239, 167,0.7);text-align:center; border-spacing: 5px;
width:80%; margin-left:10%;">

 <h:column >
 <f:facet name="header">
 Id
 </f:facet>
 <h:outputText value="#{e.id}"/>
 </h:column>
 <h:column>
 <f:facet name="header">
 Ime
 </f:facet>
 <h:outputText value="#{e.ime}"/>
 </h:column>
 <h:column>
 <f:facet name="header">
Prezime
 </f:facet>
 <h:outputText value="#{e.prezime}"/>
 </h:column>
<h:column >
 <f:facet name="header">
 <h:column >
 <f:facet name="header">
 NazivDok
 </f:facet>
 <h:outputText value="#{e.nazivd}"/>
 </h:column>
 Adresa
 </f:facet>
 <h:outputText value="#{e.adresa}"/>
 </h:column>
 <h:column >
 <f:facet name="header">
 Status
 </f:facet>
 <h:outputText value="#{e.status}"/>
 </h:column>
 </h:dataTable>
	</h:form>
</h:body>
</html>
